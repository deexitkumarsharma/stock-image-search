<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-language" content="en" />
    <meta name="google" content="notranslate" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Stock Image Search</title>
  </head>
  <body>
    <main>
      <header>
        <div class="container">
          <div id="header">
            <h2>Unsplash API Demo</h2>
            <div id="search_box">
              <input
                id="input"
                type="text"
                placeholder="Search any keyword + Enter"
                onclick="apiRequest()"
              />
            </div>
          </div>
        </div>
      </header>

      <section>
        <div class="container">
          <div id="grid"></div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
